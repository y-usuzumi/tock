name:                tock
version:             0.1.0.0
github:              "y-usuzumi/tock"
license:             BSD3
author:              "Yukio Usuzumi"
maintainer:          "anohigisavay@gmail.com"
copyright:           "2018 Yukio Usuzumi"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/y-usuzumi/tock#readme>

dependencies:
- base >= 4.7 && < 5
- deriving-compat
- directory
- filepath
- recursion-schemes
- optparse-applicative
- template-haskell
- uri-encode

default-extensions:
- DeriveAnyClass
- DeriveFunctor
- RecordWildCards
- RecursiveDo
- StandaloneDeriving
- QuasiQuotes
- TemplateHaskell

library:
  source-dirs: src

executables:
  tock:
    main:                Main.hs
    source-dirs:         app
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - tock

tests:
  tock-test:
    main:                Spec.hs
    source-dirs:         test
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - tock
